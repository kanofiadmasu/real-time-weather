<!DOCTYPE html>
<html lang="en">
<head>
    <title>Real Time Weather Dashboard</title>
    <linK rel="stylesheet" href="app.css">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    <div class="main-container">
        <div class="input-section">
            <h4 class="container-text"> Real Time Weather Dashboard</h4>
            <form id="input-form"> 
                <input type="text" id="city-input" placeholder="Enter City">
                <button id="submit-button" type="submit">Get Weather</button>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>

        <!-- Weather information display -->
        <div class="dynamic-section"> 
            <p id="error-message" style="display: none"></p>
            <p id="city"></p>
            <p id="weather-description"></p>
            <p id="temprature"></p>
            <p id="icon"></p>
        </div>
        <!-- Favourite Cities display -->
        <div id ="fav-container">
        </div>

        <!-- Functional-buttons at the end -->
        <div class="functional-buttons">
            <button id="fav-city-button" type="button">Save As Favorite</button>
            <button id="night-mode-button" type="button">Dark Mode ðŸŒ™</button>
        </div>
    </div>
</body>
</html>
